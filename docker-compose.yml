services:
  # Base de datos MongoDB
  mongodb:
    image: mongo:7-jammy
    container_name: infosalamanca-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: salamanca_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  # Cache Redis - DISABLED IN PRODUCTION (using in-memory cache instead)
  # redis:
  #   image: redis:7-alpine
  #   container_name: infosalamanca-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - app-network

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: infosalamanca-backend
    restart: unless-stopped
    expose:
      - "4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/salamanca_db?authSource=admin
      # REDIS_URL: redis://redis:6379  # Disabled - using in-memory cache
    depends_on:
      - mongodb
      # - redis  # Removed dependency
    networks:
      - app-network

  # Frontend est√°tico con nginx
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: infosalamanca-frontend
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - app-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: infosalamanca-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
      - langflow
    networks:
      - app-network

  # Langflow (SaLLMantino) - Imagen personalizada con modelo RAG
  langflow:
    image: infosalamanca-sallmantino:latest
    container_name: infosalamanca-langflow
    restart: unless-stopped
    ports:
      - "7860:7860"
    networks:
      - app-network

volumes:
  mongodb_data:
    driver: local
  # redis_data:  # Disabled - Redis not used in production
  #   driver: local
  langflow_data:
    driver: local
  sallmantino_data:
    driver: local

networks:
  app-network:
    driver: bridge
