<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo de Salamanca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button id="open-close-left-sidebar-btn" class="arrow-button">➡</button>

    <!-- Menú lateral izquierdo -->
    <div id="left-sidebar">
        <h2>Ruta de Visita</h2>
        <div id="route-list"></div>
        <button id="generate-route-btn">Generar Ruta en Google Maps</button>
    </div>

    <!-- Contenedor del mapa -->
    <div id="map-container">
        <object id="mapa-salamanca" type="image/svg+xml" data="Limites_salamanca.svg"></object>
    </div>

    <!-- Tooltip -->
    <div id="tooltip"></div>

    <!-- Contenedor para los globos de texto -->
    <div id="balloons-container"></div>

    <!-- Menú lateral -->
    <div id="sidebar">
        <button id="close-btn">Cerrar</button>
        <h2 id="town-name">Selecciona un pueblo</h2>
        <div id="town-info-container">
            <div id="town-shape"></div>
            <div id="town-flag"></div>
        </div>
        <div class="info-scroll">
            <div id="info-content">
                <p>Información</p>
            </div>
            <div id="events-container">
                <h2>Eventos</h2>
                <div id="events-list"></div>
            </div>
            <div id="poi-container">
                <h2>¿Qué ver?</h2>
                <div id="poi-list"></div>
            </div>
        </div>
    </div>

    <!-- Eventos -->
    <dialog id="eventos-dialog">
        <div id="eventos-dialog-content"></div>
        <button id="cerrar-dialog">Cerrar</button>
    </dialog>

    <!-- Leyenda de eventos -->
    <div id="legend">
        <label><input id="tierra-sabor" type="checkbox" class="filter-checkbox" data-category="Tierra de Sabor"> <object id="icon-legend" type="image/svg+xml" data="/icons/tierra-sabor.svg"></object>Tierra de sabor</label>
        <label><input id="teatro" type="checkbox" class="filter-checkbox" data-category="Teatro"> Teatro</label>
        <label><input id="pantallas" type="checkbox" class="filter-checkbox" data-category="Pantallas"> Turismo T24h</label>
        <label><input id="exposicion" type="checkbox" class="filter-checkbox" data-category="Exposición"> Exposiciones</label>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
